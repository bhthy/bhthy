<link rel="stylesheet" href="styles/auth.css">
<div class="login-main" ng-controller="UsersLoginCtrl" id="login_form">
    <main class="auth-main">
        <div class="auth-block">
            <h1>Admin Login</h1>
            <form name="userLogin" class="form-horizontal" ng-submit="loginUser()">
                <div class="form-group"> <label for="inputEmail3" class="col-sm-2 control-label">{{settings.USER_USING_TO_LOGIN}}</label>
                    <div class="col-sm-10"> <input type="{{settings.USER_USING_TO_LOGIN === 'email' ? 'email' : 'text'}}" class="form-control" ng-model="user.username" id="inputUsername3" placeholder="{{settings.USER_USING_TO_LOGIN  === 'email' ? 'Email' : 'Username'}}" required> </div>
                </div>
                <div class="form-group"> <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10"> <input type="password" ng-model="user.password" class="form-control" id="inputPassword3" placeholder="Password" required> </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10"> <button type="submit" class="btn btn-default btn-auth">Sign in</button>
                     <!--<a href class="forgot-pass">Forgot password?</a> -->
                    </div>
                </div>
            </form>
        </div>
    </main>
</div>
